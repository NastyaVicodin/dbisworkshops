<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacancy</title>
</head>
<body>
<form action="/api" method="post" id="form_vacancy">
    <label>Input vacancy_name:
        <input name="vacancy_name" type = "text" value="{{ vacancy.get('vacancy_name') }}"/>
    </label><br>
    <label>Input salary:
        <input name="salary" type = "text"  value="{{ vacancy.get('salary') }}"/>
    </label><br>
    <label>Input sphere:
        <input name="sphere" type = "text"  value="{{ vacancy.get('sphere') }}"/>
    </label><br>
        <label>Input location:
        <input name="location" type = "text"  value="{{ vacancy.get('location') }}"/>
    </label><br>
        <label>Input company:
        <input name="company" type = "text"  value="{{ vacancy.get('company') }}"/>
    </label><br>
    <button type="submit" form="form_vacancy" name="action" value="vacancy_update">Submit</button>
</form>
</body>
</html>
